name: Build source distribution and wheels

on: 
  workflow_dispatch:
    inputs:
      ncrystal-branch:
        type: string
        description: NCrystal branch
        default: master

  workflow_call:
    inputs:
      ncrystal-branch:
        description: NCrystal branch
        required: false
        type: string
        default: master

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-20.04, macos-12]
        os: [macos-12]

    steps:
      - uses: actions/checkout@v3
        with:
          repository: MilanKlausz/ncrystal_wheels
          ref: ${{ inputs.ncrystal-branch }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.12.3
        env:
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BUILD: cp{38,39}-*
          # CIBW_BUILD: cp{37,38,39,310,311}-*

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: MilanKlausz/ncrystal_wheels
          ref: ${{ inputs.ncrystal-branch }}

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz